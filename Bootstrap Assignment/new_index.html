    <script>
      // JavaScript goes here
      var total = 0;
      var temp = 10;
      var row_lvl = 1;
      make_popover();		  

      function additems()
              { 
                
                var sumtotal_row = document.getElementById('pricetotal_row');

                while (sumtotal_row.hasChildNodes()) {
    					sumtotal_row.removeChild(sumtotal_row.lastChild);
					}

                var data_table = document.getElementById('cart_table');
                
                var row = data_table.insertRow(row_lvl);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = this.name;
                cell2.innerHTML = this.value;
                cell1.style.textAlign="center";
